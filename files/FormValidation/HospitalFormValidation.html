            }

            }

            }

                alert("Parent/Spouse/Guardian Name Cannot be Empty !");

            }

            if (document.HForm.phone.value == "") {

                document.HForm.phone.focus();
                return false;
            }
            if (document.HForm.phone.value != "") {
                phoneValidation();
            }



            if (document.HForm.dob.value == "") {
                alert("Date of Birth Cannot be Empty !");
                document.HForm.dob.focus();
                return false;
            }

            if (document.HForm.address.value == "") {
                alert("Address of Patient Cannot be Empty !");
                document.HForm.address.focus();
                return false;
            }

            if (document.HForm.zip.value == "" || isNaN(document.HForm.zip.value) ||
                document.HForm.zip.value.length != 6) {

                alert("Please provide a zip in the format ######.");
                document.HForm.zip.focus();
                return false;
            }

            if (document.HForm.adate.value == "") {
                alert("Admission Date Cannot be Empty !");
                document.HForm.adate.focus();
                return false;
            }
            if (document.HForm.ldate.value == "") {
                alert("Date of Leave Cannot be Empty !");
                document.HForm.ldate.focus();
                return false;
            }

            if (document.HForm.ldate.value != "") {
